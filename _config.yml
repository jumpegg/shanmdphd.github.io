# Site wide configuration

title: Sungpil Han, M.D/Ph.D
locale: en_US
description: Clinical Pharmacology and Therapeutics, Data Science, Neuroimmunology
logo: #site-logo.png
search: true
url: http://shanmdphd.github.io
autolink: true

# Jekyll configuration
future: true
permalink:   pretty
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: ture

# Site owner
owner:
  name: Sungpil Han
  avatar: bio-photo.png
  email: shan@acp.kr
  disqus-shortname: shanmdphd
  twitter: wreckord
  facebook: #username
  github: shanmdphd
  stackexchange: users/1748866/sungpil-han
  linkedin: pil.han@gmail.com #username
  instagram: #username
  flickr: #username
  tumblr: sungpil #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
